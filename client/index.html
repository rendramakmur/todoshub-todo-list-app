<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="53065860949-ucm579l6h8klqrfpbomag76488fkhq1h.apps.googleusercontent.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Fancy To-Do App</title>
</head>
<body>
    <!-- START NAVBAR -->
    <header id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand ms-4" href="#">YOURTODOAPP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto me-4">
                  <a class="nav-link" href="#" id="btn-logout">Logout</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- END NAVBAR -->

    <!-- START LOGIN -->
    <div id="login-page">
        <div class="masthead d-flex align-items-center justify-content-center" id="login-page-css">
            <div class="card shadow col-md-4 p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h1 class="text-center mb-3">Login</h1>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                            <label for="login-email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                            <label for="login-password">Password</label>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <a class="btn mt-3 col-md-7" type="button" href="#" id="btn-login">Login</a>
                            <a class="btn mt-3 col-md-7" type="button" href="#" id="btn-register">Register</a>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END LOGIN -->

    <!-- START REGISTER -->
    <div class="container" id="register-page">
        <div class="masthead d-flex align-items-center justify-content-center" id="register-page-css">
            <div class="card col-md-6 shadow p-5 mb-5 bg-body rounded">
                <div class="col d-flex justify-content-end">
                    <a type="button" class="btn-close" aria-label="Close" id="btn-close-register"></a>
                </div>
                <h1 class="text-center mb-5">Register</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="register-first-name" class="form-label">First Name*</label>
                      <input type="text" class="form-control" id="register-first-name">
                    </div>
                    <div class="col-md-6">
                      <label for="register-last-name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="register-last-name">
                    </div>
                    <div class="col-12">
                      <label for="register-email" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="register-email" placeholder="xxx@gmail.com">
                    </div>
                    <div class="col-12">
                      <label for="register-password" class="form-label">Password*</label>
                      <input type="password" class="form-control" id="register-password" placeholder="6 - 16 characters">
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <a class="btn me-2" type="button" href="#" id="btn-submit-register">Register</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END REGISTER -->

    <!-- START TODO -->
    <div class="m-5" id="main-page">
        <div class="row">
            <!-- Start Left Side -->
            <div class="col-sm-6" id="user-info-page">
                <h1 id="user-name" style="color: white;"></h1>
                <h5 style="color: white;">Today:<span id="present-date"></span></h5>
                <h5 style="color: white;"><span id="present-time"></span></h5>
                <h3 style="color: white;" class="mt-5">This month holidays:</h3>
                <div id="holiday-container">
                    <!-- Start holiday card -->
                    <div class="card shadow mb-1 bg-body rounded">
                        <div class="card-body">
                            <h5></h5>
                        </div>
                    </div>
                    <!-- End holiday card -->
                </div>
            </div>
            <!-- End Left Side -->

            <!-- Start Right Side -->
            <div class="card col-sm-6 shadow p-5 mb-5 bg-body rounded overflow-auto" style="height: 575px;" id="todo-list-section">
                <div class="col-md-12 d-flex justify-content-end">
                    <a class="btn me-4" type="button" href="#" id="btn-add-todo">Add Todo</a>
                </div>
                <div class="card-body" id="todo-list">
                    <h3 class="text-center mb-4">To-do list</h3>

                    <!-- Todo card -->
                    <div class="card col-sm-12 shadow mb-2 bg-body rounded">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="todo-title">Pergi ke como park</h5>
                                </div>
                                <!-- Tombol Close -->
                                <div class="col d-flex justify-content-end">
                                    <a type="button" class="btn-close" aria-label="Close" id="btn-delete-todo"></a>
                                </div>
                            </div>
                            <div id='todo-description'>
                                <p>Pergi ke sana bareng temen.</p>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col d-flex align-items-center">
                                    <small>Due Date: <span id="todo-due-date">05/03/2020</span></small>
                                </div>
                                <!-- Tombol Edit -->
                                <div class="col d-flex justify-content-end">
                                    <a class="btn" type="button" href="#" id="btn-edit-todo">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Todo Card -->
                    

                </div>
            </div>
            <!-- End Right Side -->

            <!-- Start Add Page -->
            <div class="card col-sm-6 shadow p-5 mb-5 bg-body rounded overflow-auto" style="height: 575px;" id="add-todo-page">
                <div class="col d-flex justify-content-end">
                    <a type="button" class="btn-close me-4" aria-label="Close" id="btn-close-add"></a>
                </div>
                <div class="card-body">
                    <h3 class="text-center mb-4">Add Todos</h3>
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="add-todo-title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="add-todo-title">
                        </div>
                        <div class="col-12">
                            <label for="add-todo-desc" class="form-label">Description*</label>
                            <input type="text" class="form-control" id="add-todo-desc">
                        </div>
                        <div class="col-12">
                            <label for="add-todo-duedate" class="form-label">Due Date*</label>
                            <input type="date" class="form-control" id="add-todo-duedate" placeholder="6 - 16 characters">
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <a class="btn me-2" type="button" href="#" id="btn-add">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Add Page -->

            <!-- Start Edit Page -->
            <div class="card col-sm-6 shadow p-5 mb-5 bg-body rounded overflow-auto" style="height: 575px;" id="edit-todo-page">
                <div class="col d-flex justify-content-end">
                    <a type="button" class="btn-close me-4" aria-label="Close" id="btn-close-edit"></a>
                </div>
                <div class="card-body">
                    <h3 class="text-center mb-4">Edit Todos</h3>
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="edit-todo-title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="edit-todo-title">
                        </div>
                        <div class="col-12">
                            <label for="edit-todo-desc" class="form-label">Description*</label>
                            <input type="text" class="form-control" id="edit-todo-desc">
                        </div>
                        <div class="col-12">
                            <label for="edit-todo-duedate" class="form-label">Due Date*</label>
                            <input type="date" class="form-control" id="edit-todo-duedate" placeholder="6 - 16 characters">
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <a class="btn me-2" type="button" href="#" id="btn-edit">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Edit Page -->

        </div>
    </div>
    <!-- END TODO -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
